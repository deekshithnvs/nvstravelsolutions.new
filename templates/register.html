<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | NVS Vendor Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #0E7C7B;
            --secondary: #0F172A;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #0f172a, #020617);
            min-height: 100vh;
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
        }

        .btn-primary {
            background: var(--primary);
            color: var(--secondary);
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(14, 124, 123, 0.3);
            background: #ffffff;
        }

        .animate-in {
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .glow {
            box-shadow: 0 0 60px rgba(14, 124, 123, 0.05);
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-96 h-96 bg-teal-500/5 blur-[100px] rounded-full"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-sky-500/5 blur-[100px] rounded-full"></div>
    </div>

    <div class="relative z-10 w-full max-w-lg animate-in my-10">
        <div class="text-center mb-8">
            <div class="inline-flex flex-col items-center mb-6">
                <div
                    class="w-16 h-16 bg-white rounded-2xl flex items-center justify-center p-2.5 shadow-xl shadow-teal-500/20 mb-4">
                    <svg viewBox="0 0 24 24" class="w-full h-full text-[#0E7C7B]" fill="currentColor">
                        <path d="M18 11h-2V5H8v6H6V5c0-1.1.9-2 2-2h8c1.1 0 2 .9 2 2v6zm-4 8v-2h-4v2H6v-6h12v6h-4z">
                        </path>
                    </svg>
                </div>
                <span class="text-2xl font-bold tracking-tighter text-white uppercase">NVS TRAVEL <span
                        class="text-[#0E7C7B]">SOLUTIONS</span></span>
                <span class="text-[10px] text-slate-500 uppercase tracking-[0.3em] font-bold mt-1">Vendor Portal</span>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Create Account</h1>
            <p class="text-slate-400">Join our network of trusted vendors</p>
        </div>

        <div class="glass rounded-3xl p-8 glow">
            <form id="register-form" class="space-y-4">
                <div id="error-message"
                    class="hidden bg-rose-500/10 border border-rose-500/20 text-rose-400 px-4 py-3 rounded-xl text-sm font-medium">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Company Name</label>
                        <input type="text" id="company_name" name="company_name" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-sky-500 transition-all"
                            placeholder="Acme Transports">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Contact Person</label>
                        <input type="text" id="contact_person" name="contact_person" required
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-sky-500 transition-all"
                            placeholder="John Doe">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Email Address</label>
                    <input type="email" id="email" name="email" required
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-teal-500 transition-all"
                        placeholder="you@company.com">
                </div>
                
                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Mobile Number</label>
                    <input type="tel" id="mobile" name="mobile"
                        class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-teal-500 transition-all"
                        placeholder="+91 98765 43210">
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Password</label>
                        <input type="password" id="password" name="password" required minlength="6" maxlength="72"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-teal-500 transition-all"
                            placeholder="6-72 chars (letters & numbers)">
                        <div id="password-strength" class="h-1 w-full bg-white/5 rounded-full overflow-hidden mt-1 hidden">
                            <div id="strength-bar" class="h-full w-0 transition-all duration-300"></div>
                        </div>
                        <p id="password-hint" class="text-[9px] text-slate-500 mt-1 ml-1"></p>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider ml-1">Confirm Password</label>
                        <input type="password" id="confirm_password" required minlength="6" maxlength="72"
                            class="w-full bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-slate-500 focus:outline-none focus:border-teal-500 transition-all"
                            placeholder="Re-enter password">
                    </div>
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full btn-primary py-4 rounded-xl font-bold text-lg">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="mt-8 pt-6 border-t border-white/5 text-center">
                <p class="text-slate-500 text-sm">Already have an account? <a href="/login" class="text-teal-400 hover:text-sky-300 font-bold transition-colors">Sign In</a></p>
            </div>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strength-bar');
        const strengthWrapper = document.getElementById('password-strength');
        const passwordHint = document.getElementById('password-hint');

        passwordInput.addEventListener('input', () => {
            const val = passwordInput.value;
            if (val.length === 0) {
                strengthWrapper.classList.add('hidden');
                passwordHint.textContent = '';
                return;
            }
            strengthWrapper.classList.remove('hidden');
            
            let strength = 0;
            let suggestions = [];
            
            if (val.length >= 6) strength += 25;
            else suggestions.push("Too short (min 6)");
            
            if (/[A-Za-z]/.test(val)) strength += 25;
            else suggestions.push("Add letters");
            
            if (/[0-9]/.test(val)) strength += 25;
            else suggestions.push("Add numbers");
            
            if (/[^A-Za-z0-9]/.test(val)) strength += 25;
            
            let color = 'bg-rose-500';
            let label = 'Weak';
            if (strength > 75) { color = 'bg-teal-500'; label = 'Strong'; }
            else if (strength > 50) { color = 'bg-sky-500'; label = 'Good'; }
            else if (strength > 25) { color = 'bg-amber-500'; label = 'Fair'; }
            
            strengthBar.className = `h-full transition-all duration-300 ${color}`;
            strengthBar.style.width = strength + '%';
            passwordHint.textContent = suggestions.length > 0 ? suggestions.join(", ") : "Good password";
            passwordHint.className = `text-[9px] mt-1 ml-1 ${strength > 50 ? 'text-teal-400' : 'text-slate-500'}`;
        });

        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorDiv = document.getElementById('error-message');
            errorDiv.classList.add('hidden');
            
            const company_name = document.getElementById('company_name').value;
            const contact_person = document.getElementById('contact_person').value;
            const email = document.getElementById('email').value;
            const mobile = document.getElementById('mobile').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            if (password !== confirm_password) {
                errorDiv.textContent = "Passwords do not match";
                errorDiv.classList.remove('hidden');
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        company_name, 
                        contact_person, 
                        email, 
                        mobile, 
                        password 
                    })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store token and redirect
                    localStorage.setItem('auth_token', data.token);
                    localStorage.setItem('user_name', data.name);
                    localStorage.setItem('user_role', data.role);
                    window.location.replace('/');
                } else {
                    errorDiv.textContent = data.detail || data.message || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
